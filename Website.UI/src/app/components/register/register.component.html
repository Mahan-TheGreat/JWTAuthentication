
<form id="registerForm" [formGroup]="registerUserForm">
    <div class="align-center">
        <h3>Register </h3>
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"></span>
        <input type="text" pInputText placeholder="FirstName" formControlName="firstName">      
        <small class="p-error errorText" *ngIf="FirstName!.invalid && FirstName!.dirty || errorFirstName">First Name is required!</small>
   
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"></span>
        <input type="text" pInputText placeholder="LastName" formControlName="lastName"> 
        <small class="p-error errorText" *ngIf="LastName!.invalid && LastName!.dirty || errorLastName">Last Name is required!</small>
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-text"></i></span>
        <input type="email" pInputText placeholder="Email" formControlName="email"> 
        <small class="p-error errorText" *ngIf="Email!.invalid && Email!.dirty || errorEmail">Email is required!</small>      
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username" formControlName="username">
        <small class="p-error errorText" *ngIf="UserName!.invalid && UserName!.dirty || errorUsername">Username is required!</small>
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="password" pInputText placeholder="Password" formControlName="password">  
        <small class="p-error errorText" *ngIf="Password!.invalid && Password!.dirty || errorPassword">Password is required!</small>
        <small class="p-error errorText" *ngIf="errorLengthPassword"> Minimum 6 characters required!</small>
      
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="text" pInputText placeholder="Confirm Password" formControlName="confirmPassword">      
        <small class="p-error errorText" *ngIf="ConfirmPassword!.invalid && ConfirmPassword!.dirty || errorConfirmPassword">Confirm Password is required.!</small>
        <small class="p-error errorText" *ngIf="errorMatchPassword"> Passwords do not match!</small>

   
    </div>
    <div class="inputGroup align-center">
        <button pButton type="button" label="Sign Up" (click)="registerUser()" ></button>  
    </div>
    <div class="align-center">
        <p>Already a Member? <a href="/login">Sign In</a></p>
    </div>
</form>
