
<form id="registerForm">
    <div class="align-center">
        <h3>Register </h3>
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"></span>
        <input type="text" pInputText placeholder="FirstName">         
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"></span>
        <input type="text" pInputText placeholder="LastName">         
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-text"></i></span>
        <input type="email" pInputText placeholder="Email">         
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username">         
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="password" pInputText placeholder="Password">         
    </div>
    <div class="p-inputgroup inputGroup" >
        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="text" pInputText placeholder="Confirm Password">         
    </div>
    <div class="inputGroup align-center">
        <button pButton type="button" label="Sign Up" ></button>  
    </div>
    <div class="align-center">
        <p>Already a Member? <a href="#">Sign In</a></p>
    </div>
</form>
